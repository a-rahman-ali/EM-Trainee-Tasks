<div class="coverpage container-fluid">
    <div class="col-12 d-flex justify-content-center">
        <div class="content col-4 todo-block">
            <h2 class="todo-header text-center">Angular Todo List App</h2>
            
            <div class="col-12 d-flex align-items-center justify-content-between">
                <input type="text" class="col-8 todo-input" placeholder="Enter text ... " [(ngModel)]="todoValue">
                <button type="submit" class="col-3 btn btn-outline-secondary btn-rounded" (click)="onAdd()">
                    <i class="bi bi-plus"></i> Add
                </button>
            </div>

            <!-- Pending Todos -->
            <div class="todo-list mt-3">
                <h5 class="text-center">Todo Tasks</h5>
                <div class="col-12 todo-single d-flex align-center" *ngFor="let todo of todoList; let i=index;">
                    <p class="col-9">{{todo.content}}</p>
                    <input type="checkbox" class="col-1 todo-checkbox mt-2" [(ngModel)]="todo.isDone" (click)="onChangeTodo(i)">
                    <button type="button" class="btn btn-outline-dark text-danger col-1 del-btn" (click)="onDeleteConfirm(i, deleteConfirmationModal, true)">
                        <i class="bi bi-trash3"></i>
                    </button>
                    <hr>
                </div>
            </div>
            
            <!-- Finished List -->
            <div class="todo-list mt-3" *ngIf="finishedList.length > 0">
                <h5 class="text-center">Finished Tasks</h5>
                <div class="col-12 d-flex todo-single align-center" *ngFor="let finished of finishedList; let i=index">
                    <p class="col-10">{{finished.content}}</p>
                    <!-- <input type="checkbox" class="col-1 todo-checkbox mt-2" [(ngModel)]="finished.isDone" (ngModelChange)="onChangeFinished(i)"> -->
                    <button type="button" class="btn btn-outline-dark text-danger col-1 del-btn" (click)="onDeleteConfirm(i, deleteConfirmationModal, false)">
                    <i class="bi bi-trash3"></i>
                    </button>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modal for Delete Confirmation -->
<ng-template #deleteConfirmationModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Confirmation</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancel')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this todo?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Delete</button>
    </div>
</ng-template>
